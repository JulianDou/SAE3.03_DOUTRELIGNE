<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE3.DWeb-DI.03 base code</title>
    <link rel="stylesheet" href="src/dist/output.css">
</head>
<body class="bg-gray-300 flex flex-col w-full gap-1 p-1 rounded">
    <section id="header"></section>

    <div id="basic-counters" class="grid grid-cols-3 w-full gap-1 rounded">
        <!-- Compteurs de l'itération 3 -->
    </div>

    <div class="grid gap-1 grid-cols-1 grid-rows-2 lg:grid-cols-2 lg:grid-rows-1 2xl:grid-cols-3">
        <div class="flex flex-col justify-between items-center gap-2 rounded w-full bg-white min-h-[480px] pb-4">
            <div class="flex flex-col justify-center text-center font-bold mt-1">
                <p class="text-[25px]">Produits les plus vendus</p>
                <p class="text-[12px] text-[#777] mt-[-4px]">Ces 2 derniers mois</p>
            </div>
            <div class="flex justify-center items-center h-full">
                <div id="top3-products" class="grid grid-cols-3 gap-1 mx-20">
                    <!-- Podium de l'itération 4 -->
                </div>
            </div>
            <div class="flex justify-center items-center gap-4 flex-wrap">
                <div class="flex gap-2">
                    <div class="w-4 bg-dairy rounded"></div>
                    <p>P. Laitiers</p>
                </div>
                <div class="flex gap-2">
                    <div class="w-4 bg-meat rounded"></div>
                    <p>Viande</p>
                </div>
                <div class="flex gap-2">
                    <div class="w-4 bg-fruits rounded"></div>
                    <p>Fruits</p>
                </div>
                <div class="flex gap-2">
                    <div class="w-4 bg-vegetables rounded"></div>
                    <p>Légumes</p>
                </div>
                <div class="flex gap-2">
                    <div class="w-4 bg-bakery rounded"></div>
                    <p>Boulangerie</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col rounded bg-white h-full w-full">
            <div id="sales-graph" class="w-full min-h-[360px] h-full rounded">
                <!-- Graphique de l'itération 5 -->
            </div>
            <div id="sales-graph-btns" class="flex justify-center gap-4 pb-2 items-center">
                <button id="sales-graph-btn-single" data-mode="single" class="bg-blue-500 text-white p-2 rounded">Total</button>
                <button id="sales-graph-btn-multiple" data-mode="multiple" class="bg-blue-500 text-white p-2 rounded">Par Catégorie</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
