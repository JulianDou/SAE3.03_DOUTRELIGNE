<form id="new-article-form" class="max-w-4xl mx-auto mt-8 p-4 border rounded shadow-md bg-white" enctype="multipart/form-data">
    <div class="mb-4">
        <label for="title" class="block text-gray-800 font-semibold mb-2">Title</label>
        <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div class="mb-4">
        <label for="content" class="block text-gray-800 font-semibold mb-2">Content</label>
        <textarea id="content" name="content" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" required></textarea>
    </div>
    
    <button type="submit" class="w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-900">Submit</button>
</form>
