<article data-id={{id}} class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10 flex">
    <div class="flex-1">
        <h1 class="text-3xl font-bold mb-4">{{title}}</h1>
        <p class="text-sm text-gray-500 mb-6">{{date}}</p>
        <p class="text-lg leading-relaxed">{{content}}</p>
    </div>
    <img src="https://picsum.photos/200/300?random={{id}}" alt="{{title}}" class="w-1/3 h-60 object-contain ml-3">
</article>
